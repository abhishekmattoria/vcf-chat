<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vcf-avatar/vcf-avatar.html">

<dom-module id="vcf-chat-message">
  <template>
    <style>
      :host {
        --vcf-chat-message-avatar-width: 50px;
        --vcf-chat-message-avatar-height: 50px;

        display: flex;
      }

      :host([outgoing]) {
        flex-direction: row-reverse;
      }

      vcf-avatar {
        width: var(--vcf-chat-message-avatar-width);
        height: var(--vcf-chat-message-avatar-height);
      }

      [part="content"] {
        padding: 10px;
        margin-left: 10px;
        display: flex;
        flex-direction: column;
        max-width: 60%;
      }

      :host([outgoing]) [part="content"] {
        margin-left: 0;
        margin-right: 10px;
      }

      [part="username"] {
        font-weight: bold;
      }
    </style>

    <vcf-avatar
      part="avatar"
      image="[[avatar]]"
      name="[[senderName]]"
      no-tooltip>
    </vcf-avatar>

    <div part="content">
      <div part="username">
        [[senderName]]
      </div>

      <div part="body">
        [[body]]
      </div>
    </div>
  </template>

  <script>
    (function() {
      /**
       * `<vcf-chat-message>` is a.
       *
       * ```
       * <vcf-chat-message>
       * </vcf-chat-message>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class VcfChatMessage extends Vaadin.ThemableMixin(Polymer.Element) {
        static get is() {
          return 'vcf-chat-message';
        }

        static get properties() {
          return {
            body: {
              type: String
            },

            avatar: {
              type: String
            },

            senderName: {
              type: String
            },

            outgoing: {
              type: Boolean,
              reflectToAttribute: true,
              value: false
            }
          };
        }
      }

      customElements.define(VcfChatMessage.is, VcfChatMessage);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.VcfChatMessage = VcfChatMessage;

      if (window.Vaadin.runIfDevelopmentMode) {
        window.Vaadin.runIfDevelopmentMode('vaadin-license-checker', VcfChatMessage);
      }
    })();
  </script>

</dom-module>
